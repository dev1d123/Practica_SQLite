<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" type="image/x-icon" href="../img/favicon.png">
    <title>Eliminar Pelicula</title>
</head>
<body>
    <header>
        <div class="logo">
            <p>CineCRUD</p>
        </div>
        <div class="img-logo">
            <img src="../img/logo.jpg" alt="" width="150px">
        </div>
    </header>
    <main>
        <!--Mostrar una disposicion grid de las peliculas y al hacer clic en ellas se eliminan-->
        <div class="movie-table">
            <p>Seleccione una pelicula para eliminar</p>
        </div>
        <div class="alertaExito">
            <p>Tu pelicula junto con los datos de casting se han borrado permanentemente</p>
        </div>
        <div class="alertaError">
            <p>Tu pelicula no se pudo eliminar, lo sentimos</p>
        </div>
        <div class="confirmacion">
            <p>Estas seguro que deseas eliminar a la pelicula <span class="nameSelected"></span></p>
            <button>Si, eliminar pelicula</button>
            <button>No, cancelar</button>
        </div>
    </main>
    <footer>

        <div class="david">
            <a href="" >About Me</a>
            <a href="" >Contact Me</a>
        </div>
        <div class="copy">
            &copy; 2024 CineCRUD. All rights reserved.
        </div>
    </footer>    
</body>
</html>
